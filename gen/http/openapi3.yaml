          application/json:
            schema:
              type: object
              properties:
                chargeValue:
                  type: integer
                  example: 1266420597188454611
                  format: int64
                charging:
                  type: boolean
                  example: true
              example:
                chargeValue: 6893099211800512037
                charging: false
            example:
              chargeValue: 3290636200137892453
              charging: true
